<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#1f2937;
      --yes:#22c55e;
      --no:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
      padding:20px;
    }
    .card{
      width:min(520px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.4);
      border-radius:22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      padding:26px 22px;
      text-align:center;
      position:relative;
    }
    h1{
      margin:0 0 8px;
      font-size: clamp(24px, 4vw, 34px);
      line-height:1.15;
    }
    p{
      margin:0 0 16px;
      font-size:16px;
      opacity:.9;
    }

    .stage{
      position:relative;
      height:260px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.2));
      border:1px dashed rgba(0,0,0,.08);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      perspective: 900px; /* helps 3D feel */
    }
    .buttons{
      position:absolute;
      inset:0;
    }

    button{
      border:none;
      padding:14px 18px;
      border-radius:16px;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 10px 25px rgba(0,0,0,.18);
      position:absolute;

      /* Smooth 3D movement */
      will-change: transform;
      transform-style: preserve-3d;
    }
    button:active{ transform: scale(.96); }

    #yesBtn{
      background:var(--yes);
      color:white;
      left:50%;
      top:60%;
      transform: translate(-50%, -50%);
    }

    /* We keep No anchored at center via left/top, then move using translate3d */
    #noBtn{
      background:var(--no);
      color:white;
      left:50%;
      top:78%;

      /* start centered */
      transform: translate3d(-50%, -50%, 0) rotateX(0deg) rotateY(0deg);
      transition:
        transform 650ms cubic-bezier(.16,1,.3,1), /* glide */
        filter 250ms ease,
        box-shadow 250ms ease;
    }

    /* Extra floating feel when your cursor is near (desktop) */
    #noBtn.floating{
      animation: hoverFloat 1.8s ease-in-out infinite;
    }
    @keyframes hoverFloat{
      0%,100% { transform: var(--t) translateZ(0px); }
      50%     { transform: var(--t) translateZ(18px); }
    }

    .result{
      margin-top:16px;
      font-size:18px;
      font-weight:700;
      display:none;
    }

    /* floating hearts */
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.75;
      animation: floatUp 4s linear forwards;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{ transform: translateY(20px); opacity:.9; }
      to{ transform: translateY(-320px); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>Choose wiselyâ€¦ ðŸ˜Œ</p>

    <div class="stage" id="stage">
      <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜…</button>
      </div>
    </div>

    <div class="result" id="result">
      I know you gonna say it yes. No need to for any tricks . ðŸ¥°ðŸ¥°ðŸ«¶ðŸ«¶
    </div>
  </div>

  <script>
    const stage  = document.getElementById("stage");
    const noBtn  = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    // Keep track of current "target" translate for smoother feel
    let tx = 0, ty = 0, rz = 0, rx = 0, ry = 0;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButtonSmooth() {
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // available space inside stage (leave margins)
      const pad = 14;
      const maxX = (s.width  - b.width)  / 2 - pad; // since anchored at center
      const maxY = (s.height - b.height) / 2 - pad;

      // random target translate from center
      tx = (Math.random() * 2 - 1) * Math.max(10, maxX);
      ty = (Math.random() * 2 - 1) * Math.max(10, maxY);

      // add some playful 3D tilts
      rz = (Math.random() * 18 - 9);   // -9..9 deg
      rx = (Math.random() * 14 - 7);   // -7..7 deg
      ry = (Math.random() * 18 - 9);   // -9..9 deg

      // Store the base transform in a CSS variable so hoverFloat can use it
      const base = `translate3d(calc(-50% + ${tx}px), calc(-50% + ${ty}px), 0px) rotateZ(${rz}deg) rotateX(${rx}deg) rotateY(${ry}deg)`;
      noBtn.style.setProperty("--t", base);
      noBtn.style.transform = base;

      // kick the floating animation briefly
      noBtn.classList.add("floating");
      clearTimeout(noBtn._floatTimer);
      noBtn._floatTimer = setTimeout(()=> noBtn.classList.remove("floating"), 1200);
    }

    // Desktop: run away when cursor gets close (not instant)
    noBtn.addEventListener("mouseenter", moveNoButtonSmooth);

    // Mobile: if finger comes near, it glides away
    stage.addEventListener("pointermove", (e) => {
      // Only react if pointer is near the no button
      const b = noBtn.getBoundingClientRect();
      const dx = e.clientX - (b.left + b.width/2);
      const dy = e.clientY - (b.top  + b.height/2);
      const dist = Math.hypot(dx, dy);

      // Distance threshold: adjust for "hard to catch"
      if(dist < 90){
        moveNoButtonSmooth();
      }
    });

    // If user tries to press No, escape
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoButtonSmooth();
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButtonSmooth();
    });

    // YES button works
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      yesBtn.disabled = true;
      noBtn.style.display = "none";
      popHearts();
    });

    function popHearts(){
      const emojis = ["ðŸ’–","ðŸ’˜","ðŸ¥°","ðŸ«¶","ðŸ’•","ðŸ’—"];
      for(let i=0;i<18;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        const s = stage.getBoundingClientRect();
        h.style.left = (Math.random() * (s.width-20)) + "px";
        h.style.top  = (s.height - 10) + "px";
        h.style.fontSize = (16 + Math.random()*18) + "px";
        stage.appendChild(h);
        setTimeout(()=>h.remove(), 4200);
      }
    }

    // Start with a gentle move so it already feels alive
    moveNoButtonSmooth();
  </script>
</body>
</html>
